<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/itmologo.png" type="image/icon type">
    <title>Web / First Lab </title>
</head>
<body>
    <header>
        <div class="section">
            <div class="logo">
                <img class="logopic" src="images/itmologo.png" alt="ITMO_Logo">
            </div>
            <div class="lab">
                <p>FIRST<span>LAB</span></p>
            </div>
            <div class="name">
                <p>Дагиль Герман Валерьевич (313292)</p>
            </div>
            <div class="group">
                <p>P3233</p>
            </div>
            <div class="variant">
                <p>вариант 33019</p>
            </div>
        </div>
    </header>

    <section class="sectionmain">
        <div class="content">
            <form id="form" class="form">

                <img src="images/graph.png" alt="Graph" class="main-offer__pic">
        
                <p class="form_offer">
                  Выберите X:
                  <div id="checkbox_x" class="inputfield">
                    <input type="checkbox" id="x5" name="5" value="5" class="x_check">
                    <label for="x5">5</label><br>
                    <input type="checkbox" id="x4" name="4" value="4" class="x_check">
                    <label for="x4">4</label><br>
                    <input type="checkbox" id="x3" name="3" value="3" class="x_check">
                    <label for="x3">3</label><br>
                    <input type="checkbox" id="x2" name="2" value="2" class="x_check">
                    <label for="x2">2</label><br>
                    <input type="checkbox" id="x1" name="1" value="1" class="x_check">
                    <label for="x1">1</label><br>
                    <input type="checkbox" id="x0" name="0" value="0" class="x_check">
                    <label for="x0">0</label><br>
                    <input type="checkbox" id="x01" name="-1" value="-1" class="x_check">
                    <label for="x01">-1</label><br>
                    <input type="checkbox" id="x02" name="-2" value="-2" class="x_check">
                    <label for="x02">-2</label><br>
                    <input type="checkbox" id="x03" name="-3" value="-3" class="x_check">
                    <label for="x03">-3</label><br>
                  </div>
                </p>
                <p class="inputfield" id="messageX"></p>

                <p class="form_offer">
                  Введите Y от -3 до 3:
                </p>
                <input class="inputfield" maxlength="5" type="text" id="y" placeholder="Y" size="2" required>
                <p class="inputfield" id="messageY"></p>
        
                <p class="form_offer">
                    Введите R от 2 до 5:
                </p>
                <input class="inputfield" maxlength="5" type="text" id="r" placeholder="R" size="2" required>
                <p class="inputfield" id="messageR"></p>

                <br>
                <button class="form_button" id="check" check_button>
                    Проверить
                </button>
                <button class="form_button" id="clear" reset_button>
                    Очистить
                </button>
            </form>
        </div>

        <div class="tablediv">
            <table cellspacing="0" id="outputTable" class="table">
                <tbody id="tbody">
                    <tr>
                        <th class="narrowColumn">X</th>
                        <th class="narrowColumn">Y</th>
                        <th class="narrowColumn">R</th>
                        <th class="normalColumn">Результат</th>
                        <th class="normalColumn">Выполнение</th>
                        <th class="normalColumn">Время</th>
                    </tr>
                </tbody>
            </table>
          </div>
        
    </section>
    <script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
